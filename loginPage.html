<!DOCTYPE html>
<html>
     <header>
          <title> Connectify - Log In </title>
          <link rel="stylesheet" type="text/css" href="starterPage.css">
     </header>

     <body>
          <div class="frame">

               <div class="title">
                    LOG IN
               </div>

               <div class="inputFields">
                    <div class="inputs">
                         <p class="inputLabel"> Username </p>
                         <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="inputs">
                         <p class="inputLabel"> Password </p>
                         <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
               </div>

               <p class="subText">
                    New to <span class=app>Connectify</span>? <a href="signupPage.html">Sign Up</a>
               </p>

               <button id="buttons" type="button">Log In</button>

          </div>
     </body>
</html>
