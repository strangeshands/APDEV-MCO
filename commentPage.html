<!DOCTYPE html>
<html>
    <head>
        <title>Connectify - Comment</title>
        <link rel="icon" href="resources/Logo.svg" type="image/svg+xml">
        <link rel="stylesheet" type="text/css" href="commentPage.css">
    </head>

    <body>
        <header>
            <header>
                <div id="headercol1" onclick="window.location.href='homePage.html'">
                     <img id="logo" src="resources/Logo.svg" />
                     <p id="appName"> Connectify </p>
                </div>
                <div id="headercol2">
                     <div class="searchBar">
                          <img src="resources/Trailing-Elements.svg" alt="Search Icon">
                          <input type="text" id="search" name="search" placeholder="Search #tags or ::words::" required>
                     </div>
                </div>
           </header>
        </header>

        <main>
            <div class="goBackLink">
                <span class="arrow">&#8604;</span>
                <span class="back">Back</span>
            </div>

            <div class="post">
                <div class="postHeader">
                    <div class="userInfo">
                        <div class="avatar">C</div>
                        <div class="username">Username</div>
                    </div>
                </div>
                <div class="postText">
                    <textarea
                        id="postTextInput"
                        placeholder="What's on your mind?"
                        maxlength="300"
                    ></textarea>
                </div>

                <div class="postContent">
                    <div class="placeholderContent"></div>
                </div>

                <div class="charLim">0/300</div>
                <div class="horizontalBar"></div>

                <div class="postActions">
                    <button class="actionButton"><img src="resources/ImageAdd.svg" alt="Like"></button>
                    <button class="commentButton">Comment</button>
                </div>
            </div>
    </body>
</html>
