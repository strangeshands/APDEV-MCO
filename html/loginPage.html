<!DOCTYPE html>
<html>
     <header>
          <title> Connectify - Log In </title>
          <link rel="stylesheet" type="text/css" href="../css/starterPage.css">
          <link rel="icon" href="../resources/Logo.svg" type="image/svg+xml">
     </header>

     <body>
          <div class="frame">

               <!-- LOGIN PROMPT -->
               <div class="title">
                    LOG IN
               </div>

               <!-- INPUT FIELDS -->
               <div class="inputFields">
                    <div class="inputs">
                         <p class="inputLabel"> Username </p>
                         <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="inputs">
                         <p class="inputLabel"> Password </p>
                         <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
               </div>

               <div id="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
               </div>

               <!-- REGISTER PROMPT -->
               <p class="subText">
                    New to <span class=app>Connectify</span>? <a href="../html/signupPage.html">Sign Up</a>
               </p>

               <!-- LOGIN BUTTON -->
               <button id="buttons" type="button" onclick="window.location.href='../html/homePage.html'">Log In</button>

          </div>
     </body>
</html>
