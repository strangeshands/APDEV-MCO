<!DOCTYPE html>
<html>
    <head>
        <title>Connectify - New Post</title>
        <link rel="icon" href="../resources/Logo.svg" type="image/svg+xml">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/generalStyle.css">
        <link rel="stylesheet" type="text/css" href="../css/newPostPage.css">
    </head>

    <body>
        <!-- HEADER PORTION -->
        <header>
            <div id="headercol1" onclick="window.location.href='../html/homePage.html'">
                <img id="logo" src="../resources/Logo.svg" />
                <p id="appName"> Connectify </p>
            </div>
            <div id="headercol2">
                <div class="searchBar">
                    <img src="../resources/Trailing-Elements.svg" alt="Search Icon">
                    <input type="text" id="search" name="search" placeholder="Search #tags or ::words::" required>
                </div>
            </div>
        </header>

        <main>
            <!-- BACK BUTTON -->
            <div class="goBackLink" onclick="window.location.href='../html/homePage.html'">
                <span class="arrow">&#8604;</span>
                <span class="back">Back</span>
            </div>

            <div class="post">
                <div class="postHeader">
                    <div class="userInfo">
                        <div class="avatar">C</div>
                        <div class="username">Username</div>
                    </div>
                </div>

                <!-- TAG INPUT CONTAINER (hidden by default) -->
                <div id="tagsContainer" class="tags" style="display: none;">
                    <div id="tagChips"></div>
                    <input 
                        type="text" 
                        id="tagsInput" 
                        placeholder="Type a tag, then press comma or enter"
                    />
                </div>

                <!-- TITLE INPUT -->
                <div class="postTitle">
                    <input 
                        type="text" 
                        id="postTitleInput" 
                        placeholder="Enter your title"
                    />
                </div>

                <!-- TEXT AREA FOR MAIN POST CONTENT (up to 300 chars) -->
                <div class="postText">
                    <textarea
                        id="postTextInput"
                        placeholder="What's on your mind?"
                        maxlength="300"
                    ></textarea>
                </div>

                <!-- IMAGE INPUT (hidden by default) -->
                <input 
                    type="file" 
                    id="imageUploadInput" 
                    accept="image/*" 
                    multiple 
                    style="display: none;"
                />

                <!-- UPLOADED IMAGES CONTAINER -->
                <div class="postContent" id="postContentContainer"></div>

                <!-- CHARACTER LIMIT DISPLAY -->
                <div class="charLim">0/300</div>
                <div class="horizontalBar"></div>

                <!-- POST ACTIONS -->
                <div class="postActions">
                    <div class="actionButtonsLeft">
                        <button class="actionButton" id="addImageButton">
                            <img src="../resources/ImageAdd.svg" alt="Upload">
                        </button>
                        <button class="actionButton" id="addTagButton">
                            <img src="../resources/Hash.svg" alt="Add Tag">
                        </button>
                    </div>

                    <!-- POST BUTTON -->
                    <button class="postButton">Post</button>
                </div>
            </div>
        </main>

        <!-- PAGE JAVASCRIPT -->
        <script src="../js/newPostPage.js"></script>        
    </body>
</html>
