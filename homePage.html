<!DOCTYPE html>
<html>
     <head>
          <title> Home </title>
          <link rel="icon" href="resources/Logo.svg" type="image/svg+xml">
          <link rel="stylesheet" type="text/css" href="homePage.css">
     </head>

     <body>
          <header>
               <div id="headercol1">
                    <img id="logo" src="resources/Logo.svg" />
                    <p id="appName"> Connectify </p>
               </div>
               <div id="headercol2">
                    <div class="searchBar">
                         <img src="resources/Trailing-Elements.svg" alt="Search Icon">
                         <input type="text" id="search" name="search" placeholder="Search #tags or ::words::" required>
                    </div>
               </div>
          </header>

          <div class="break"> </div>

          <div class="content">

               <div class="navBar">

                    <div class="profile">
                         <div class="userProfilePic"></div>
                         <div class="usernameAndhandle">
                              <p class="profileUsername">Username</p>
                              <p class="profileUserhandle">@userhandle</p>
                         </div>

                         <div class="likesAndPosts">
                              <div class="likes">
                                   <p class="numbers">127</p>
                                   <p class="numberCategory">Likes</p>
                              </div>
                              <div class="posts">
                                   <p class="numbers">369</p>

                              i am a person and i like cats, please donâ€™t talk to me

                    </div>

                    <div class="navBarContent">

                                   View Posts
                              </button>
                              <button class="viewComments">
                                   <img src="resources/BubbleComments.svg" alt="View Comments Icon">
                                   View Comments
                              </button>
                              <button class="editProfile">
                                   <img src="resources/Edit Icon.svg" alt="Edit Profile Icon ">
                                   Edit Profile
                              </button>
                         </div>

                         <div class="navBarDivider"></div>

                         <div class="otherOptions">
                              <button class="logOut">
                                   <img src="resources/Log Out Icon.svg" alt="">
                                   Log Out
                              </button>
                         </div>

                    </div>
               </div>
               
               <div class="timeline">
                    <div class="newPost">
                         <button class="newPostButton">+ New Post</button>
                    </div>
                    
                    <div class="post">

                              <div class="postUser">

                              </div>

                              </div>

                              <div class="postImageContainer">

                              </div>
                         </div>
                         
                         <div class="postAnalytics">

                              <div class="hearts">
                                   <img src="resources/Heart.svg" alt="Heart">
                                   <img src="resources/Line.svg" alt="Line">
                                   <img src="resources/Heart Crack.svg" alt="Heart Crack">
                              </div>

                              <div class="comments">
