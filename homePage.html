<!DOCTYPE html>
<html>
     <head>
          <title> Connectify - Home Page </title>
          <link rel="icon" href="resources/Logo.svg" type="image/svg+xml">
          <link rel="stylesheet" type="text/css" href="homePage.css">
     </head>

     <body>
          <header>
               <div class="logoAndBrandName">
                    <div class="logo">
                         <img src="resources/Logo.svg" alt="Logo">
                    </div>
                    <div class="brandName">
                         Connectify
                    </div>
               </div>

               
               <div class="headerSpace">
                    <div class="searchBar">
                         <img src="resources/Trailing-Elements.svg" alt="Search Icon">
                         Search
                    </div>
               </div>
          </header>

          <div class="content">

               <div class="navBar">

                    <div class="profile">
                         <div class="userProfilePic"></div>
                         <div class="usernameAndhandle">
                              <p class="profileUsername">Username</p>
                              <p class="profileUserhandle">@userhandle</p>
                         </div>

                         <div class="followersAndfollowing">
                              <div class="followers">
                                   <p class="followNumbers">127</p>
                                   <p class="followCategory">Followers</p>
                              </div>
                              <div class="following">
                                   <p class="followNumbers">369</p>
                                   <p class="followCategory">Following</p>
                              </div>
                         </div>

                         <p class="bio">
                              i am a person and i like cats, please donâ€™t talk to me
                         </p>

                    </div>

                    <div class="navBarContent">
                         
                         <div class="registeredOptions">
                              <button class="viewPosts">
                                   <img src="resources/Feather.svg" alt="View Posts Icon">
                                   View Posts
                              </button>
                              <button class="viewComments">
                                   <img src="resources/BubbleComments.svg" alt="View Comments Icon">
                                   View Comments
                              </button>
                              <button class="editProfile">
                                   <img src="resources/Edit Icon.svg" alt="Edit Profile Icon ">
                                   Edit Profile
                              </button>
                         </div>

                         <div class="navBarDivider"></div>

                         <div class="otherOptions">
                              <button class="settings">
                                   <img src="resources/Settings Icon.svg" alt="">
                                   Settings
                              </button>
                              <button class="help">
                                   <img src="resources/Help Icon.svg" alt="">
                                   Help
                              </button>
                              <button class="logOut">
                                   <img src="resources/Log Out Icon.svg" alt="">
                                   Log Out
                              </button>
                         </div>

                    </div>
               </div>
               
               <div class="timeline">
                    <div class="newPost">
                         <button class="newPostButton">+ New Post</button>
                    </div>
                    
                    <div class="post">

                         <div class="mainPost">
                              <div class="postUser">
                                   <div class="profilePic"></div>
                                   <p class="username">Username</p>
                                   <div class="optionsButton">
                                        <img src="resources/Options Button.svg" alt="">
                                   </div>
                              </div>

                              <div class="postContent">
                                   <p class="postText">good morning</p>
                              </div>

                              <div class="postImageContainer">
                                   <img class="postImage" src="resources/loginbg.png" alt="Post Image">
                              </div>
                         </div>
                         
                         <div class="postAnalytics">

                              <div class="hearts">
                                   <img src="resources/Heart.svg" alt="Heart">
                                   <img src="resources/Line.svg" alt="Line">
                                   <img src="resources/Heart Crack.svg" alt="Heart Crack">
                              </div>

                              <div class="comments">
                                   <img src="resources/Comments.svg" alt="Comments">
                              </div>

                              <div class="bookmark">

                    </div>

                              <div class="postImageContainer">

                              </div>

                              <div class="bookmark">
                                   <img src="resources/Bookmark.svg" alt="Bookmark">
                              </div>

                    </div>

                         <div class="user">
